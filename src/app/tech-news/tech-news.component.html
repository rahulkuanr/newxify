<div class="container-fluid mt-5">
    <h4>Technology</h4>
    <div class="row">
        <div *ngFor="let article of techNewsDisplay" class="col-lg-3 mt-3 mb-3">
            <div class="box">
                <img src="{{ article.urlToImage }}" alt="" width="100%">
                <h5 class="mt-2 mb-2">{{ article.title }}</h5>
                <a href="{{ article.url }}" class="btn btn-dark btn-sm mt-2" target="_blank">Read more</a>
            </div>
        </div>
    </div>
</div>
